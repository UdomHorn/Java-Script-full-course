<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--9h. Let's create the project on the right:
  -Whenever we type in the text box, update the text on the page.
  -To do this, we'll learn another event called <input onkeyup= "...">.
  -This runs code after we press a key and release it (key comes up).-->
  <input placeholder="Type something" class="js-keyup" onkeyup="
  Keyup(event);
  ">  
  <p class="js-text-keyup"></p>
  <script>
    function Keyup(event){
      const keyup = document.querySelector('.js-keyup').value;
      if(event.key === event.key){
        document.querySelector('.js-text-keyup').innerHTML = keyup;
      }
    }
  </script>
</body>
</html>
