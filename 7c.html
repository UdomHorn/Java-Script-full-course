<body>
  <script>
    // 7c. Try calling greet() without a name (it will display 'Hello undefined!').Modify the function so that if 'name' is undefined, it will display 'Hi there!' instead. (Hint: use and if-statement. Since undefined is a falsy value, you can use: if (!name){...} to check if 'name' in undefined).
    function greet(name){
      if(!name){
        console.log('Hi there!');
      }else{
        console.log(`Hello ${name}`);
      }
      } 
      
    greet();

  </script>
