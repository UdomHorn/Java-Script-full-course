  <script>
  //8e. Create a function 'isSameProduct(product1,product2)', which returns true if 2 products have the same values inside('name' and 'price'). If not, return false. Create 2 products and try out the function.(Hint: object are references so you can't compare them directly).


    function isSameProduct(product1,product2){
      if(product1.price===product2.price){
        return true;
      }else{
        return false;
      }
    }
    const product1 = {
      price:'25'

      price:'25'
    }
    console.log(isSameProduct(product1,product2));
