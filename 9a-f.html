<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 9 Exercises</title>
</head>
<body>
  <!--9a.Create a <button>9a</button>.Use document.querySelector('button')to get the button from the page, and then display it in the console.-->
  <button>9a</button>

  <!--9b. Continuing from 8a, create another button<button>9b</button>below. Using Javascript, change the text in the second button to '9b done!'(hint: add a class and use .querySelector).-->
  <button class="js-9b"
  >9b</button>
<br><br>
<!--9c. Create 2 buttons 'heads' and 'tails', and a paragraph (<p></p>) underneath. When clicking the 'heads' button, display 'You chose: heads' in the paragraph. When the 'tails' button, dispaly 'You chose: tails'.-->
  <button class="js-head" onclick="
  clickheadtail();
  ">heads</button>

  <button class="js-tail" onclick="
  clickheadtails();
  " >tails</button>

  <p class="js-result"></p>

<!--9d. Create a text box (<input>) and a submit button. When clicking 'Submit', display 'Your name is : ${text}'on the page (${text}= the text inside the text box) (hint: use .value to get the text inside an <input>).-->

<!--9e.Modify exercise 9d so that when you press 'Enter' in the <input>, it will also display the same message on the page (hint: use onkeydown and the event object).-->
  <input class="js-input" placeholder="Input name"
  onkeydown="
  Keydown(event);
  "
  >
  <button onclick="
  Getname();
  "
  >Submit</button>
  <p class="js-display-name"></p>

  
  

  <script>
    console.log(document.querySelector('button').innerHTML);
    document.querySelector('.js-9b')
    .innerHTML = '9b done!';

    function clickheadtail(){
   const HeadTail = document.querySelector('.js-head');

    document.querySelector('.js-result')
    .innerHTML = 'You chose: heads';
    }

    function clickheadtails(){
   const HeadTail = document.querySelector('.js-tail');

    document.querySelector('.js-result')
    .innerHTML = 'You chose: tails';
    }
    
    function Getname(){
      const name = document.querySelector('.js-input').value;

      document.querySelector('.js-display-name').innerHTML = `Your name is:${name}`;
    }

    function Keydown(event){
      if(event.key === 'Enter'){
        Getname();
      }

    }
  
  </script>
 
</body>
</html>
