<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class="toggle-button js-button-gaming" 
   onclick="ToggleButton('.js-button-gaming')">Gaming</button>

   <button class="toggle-button js-button-music" 
   onclick="ToggleButton('.js-button-music')">Music</button>

   <button class="toggle-button js-button-tech" 
   onclick="ToggleButton('.js-button-tech')">Tech</button>
</body>
<style>
  .toggle-button{
    background-color: rgb(230,230,230);
    padding:8px 24px;
    border:none;
    border-radius: 4px;
    cursor:pointer;
  }
  .is-toggled{
    background-color: black;
    color:white;
  }
</style>
<script>
  function ToggleButton(selector){
    const Button = document.querySelector(selector);
    if(!Button.classList.contains('is-toggled')){
      turnoffPreviousbutton();
      Button.classList.add('is-toggled');
    }else{
      Button.classList.remove('is-toggled');
    }
  }

  function turnoffPreviousbutton(){
    const previousbutton = document.querySelector('.is-toggled');
    if(previousbutton){
      previousbutton.classList.remove('is-toggled');
    }
  }
</script>
</html>
