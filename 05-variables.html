<!DOCTYPE html>
<html>
  <head>
    <title>Variable</title>
  </head>
  <body>
    <script>
      let variable1 = 3;
      console.log(variable1);

      const calcutation = 2 + 2;
      console.log(calcutation);
      console.log(calcutation+2);

      const result = calcutation + 2;
      console.log(result);

      const message = 'hello';
      console.log(message);

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      const variable2 = 3;
      console.log(typeof variable2);
      console.log(typeof message);
    </script>

  </body>
</html>
